<template name="vote3">
    <h4>후보자정보등록</h4>
    <div name="SetCan">
    <label for="setVote">투표Account</label>
    <input id="setVote" type ="text" value="" size="60" /><br><br> 
    <label for="setCanNo">후보자번호</label>
    <input id="setCanNo" type ="number" value="" size="60" />
    <label for="setCanNm">후보자명</label>
    <input id="setCanNm" type ="text" value="" size="40" />
    <button id="regCanNm">등록</button><br><br>    
    </div>  

    <h4>후보자정보조회</h4>
    <div name="getCandidate">   
    <label for="VoteAccount">투표Account</label>
    <input id="VoteAccount" type ="text" value="" size="60" /><br><br>  
    <label for="getCanNo">후보자번호</label>
    <input id="getCanNo" type ="number" value="" size="60" /><br><br>
    <label for="CanName">후보명</label>
    <input id="CanName" type ="text" value="{{Name}}" size="60" readonly /><br><br>  
    <label for="VoteCnt">후보득표수</label>
    <input id="VoteCnt" type ="number" value="{{VoteCnt}}" size="60" readonly /><br><br>
    <button id="getCanAll">조회</button><br><br>  
    </div>
 </template>
