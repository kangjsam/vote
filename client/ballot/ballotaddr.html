<template name ="ballotaddr">
  <h1>투표</h1>
  <p> 접속 node : {{rpcurl}} </p> <br>
  {{#each tlist}} 
    <table border=1 cellpadding=0 cellspacing=0>
      <tr>
        <td width=30>{{num}}</td><td>{{name}}({{cnt}})</td><td><input type="checkbox" value="{{_id}}"  class="toggle-checked"></td></tr> 
    </table>
    <br>
  {{/each}} 
  <button class="cancel">투표제출</button> 
</template>
